    let timeOut;
    function debounce(){
      clearTimeout(timeOut)
      timeOut=setTimeout(()=>{
        populateDiv()
      },1000)
    }

    async function populateDiv(){
      const a=document.getElementById("firstNumber").value
      const b=document.getElementById("secondNumber").value
      const response=await fetch("http://localhost:3000/sum?a="+a+"&b="+b)
      const ans=await response.text()
      document.getElementById("finalSum").innerHTML=ans
    }
  </script>
  <body>
    <input oninput="debounce()" id="firstNumber" type="text" placeholder="First Number"> <br> <br>
    <input oninput="debounce()" id="secondNumber" type="text" placeholder="Second Number"> <br><br>
    <!-- <button onclick="populateDiv()">Calculate sum</button> -->
    <br><br>
    <div id="finalSum"></div>
